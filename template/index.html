<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post
          v-for="post in posts"
          @enlarge-text="onEnlargeText"
          :key="post.id"
          :post="post"
        ></blog-post>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
